<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine Grove Gatherings - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-section {
            flex: 1;
            min-width: 0;
        }
        .contact-table th:nth-child(3), .contact-table td:nth-child(3) {
            width: 50px;
        }
        .contact-table th:nth-child(4), .contact-table td:nth-child(4) {
            width: 80px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/banner.jpg" alt="Pine Grove Gatherings Banner">
    </header>
    <nav>
        <a href="index.html">Next Event</a>
        <a href="upcoming.html">Upcoming Events</a>
        <a href="gallery.html">Picture Gallery</a>
    </nav>
    <main>
        <form id="admin-password-prompt">
            <input type="password" id="admin-password-input" placeholder="Enter admin password" required>
            <button type="submit">Submit</button>
            <p id="admin-password-error"></p>
        </form>
        <div id="admin-content" style="display: none;">
            <h1>Admin Dashboard</h1>
            <div class="dashboard-container">
                <section class="form-section">
                    <h2>Manage Invites</h2>
                    <form id="invite-form">
                        <label for="event-select">Event:</label>
                        <select id="event-select">
                            <option value="dinner-party">Dinner Party</option>
                            <option value="fall-picnic">Fall Picnic</option>
                            <option value="halloween-party">Halloween Party</option>
                        </select><br>
                        <label for="phone-numbers">Phone Numbers (comma-separated):</label><br>
                        <input type="text" id="phone-numbers" required><br>
                        <label for="invite-message">Custom Message (optional):</label><br>
                        <textarea id="invite-message"></textarea><br>
                        <button type="submit">Send Invites</button>
                    </form>
                    <p id="invite-message"></p>
                </section>
                <section class="form-section">
                    <h2>Manage Contacts</h2>
                    <form id="contact-form">
                        <label for="contact-name">Name:</label><br>
                        <input type="text" id="contact-name"><br>
                        <label for="contact-phone">Phone:</label><br>
                        <input type="tel" id="contact-phone" required><br>
                        <button type="submit">Add Contact</button>
                    </form>
                    <p id="contact-message"></p>
                    <button id="add-selected-contacts">Add Selected to Invites</button>
                    <table id="contact-table" class="contact-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Select</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
            </div>
            <section class="section">
                <h2>RSVPs</h2>
                <div id="rsvp-groups"></div>
            </section>
            <section class="section">
                <h2>Guest List Requests</h2>
                <table id="request-table">
                    <thead>
                        <tr>
                            <th>Phone</th>
                            <th>Timestamp</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section class="section">
                <h2>Contacts</h2>
                <table id="contact-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </main>
    <footer>
        Private event | Questions? Text [Your Name] at [Your Number]
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-compat-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-compat-firestore.js"></script>
    <script src="script-admin.js"></script>
    <script src="script-twilio.js"></script>
</body>
</html>
