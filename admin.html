<div id="admin-content" style="display: none;">
<header>
<h1>Admin Dashboard</h1>
</header>
<main><div style="display: flex; gap: 20px;"><form id="invite-form">
<label for="event-select">Event:</label>
<select id="event-select">
<option value="dinner-party">Dinner Party</option>
<option value="fall-picnic">Fall Picnic</option>
<option value="halloween-party">Halloween Party</option>
</select>
<label for="phone-numbers">Phone Numbers (comma-separated):</label>
<input id="phone-numbers" placeholder="+1XXXXXXXXXX,+1YYYYYYYYYY" type="text"/>

<textarea id="invite-message"></textarea>

<h2>Add Contact</h2>
<div style="display: flex; gap: 40px; align-items: flex-start;"><div style="flex: 1;"></div><div style="flex: 1;"><form id="contact-form">
<label for="contact-name">Name:</label>
<input id="contact-name" type="text"/>
<label for="contact-phone">Phone:</label>
<input id="contact-phone" placeholder="+1XXXXXXXXXX" type="text"/>
<button type="submit">Add Contact</button>
<p id="contact-message"></p>
</form></div></div><h2>RSVPs</h2>
<div id="rsvp-groups"></div>
<h2>Guest List Requests</h2>
<table id="request-table">
<thead>
<tr>
<th>Phone</th>
<th>Timestamp</th>
<th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>
<h2>Contacts</h2>

<thead>
<tr>
<th>Name</th>
<th>Phone</th>
<th>Action</th>
</tr>
</thead>
