<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin - Pine Grove Gatherings</title>
    <link href="styles.css" rel="stylesheet"/>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrunOzCIlX9iqYEhpWGqDlN8sUBaF44po",
            authDomain: "piveevents.firebaseapp.com",
            projectId: "piveevents",
            storageBucket: "piveevents.firebasestorage.app",
            messagingSenderId: "635106763509",
            appId: "1:635106763509:web:1f18f4e10da36177f0dbbc",
            measurementId: "G-2VW032KXE8"

        firebase.initializeApp(firebaseConfig);
    </script>
    
    <!-- Application Scripts -->
    <script src="script-twilio.js"></script>
    <script src="script-admin.js"></script>
    <script src="script-common.js"></script>

    <style>
        /* Styles for the dynamic contact list */
        .contact-entry {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .contact-entry:hover {
            background-color: #f0f0f0;
        }

        .contact-entry input[type="checkbox"] {
            margin-right: 8px;
        }

        .contact-entry label {
            flex: 1;
            cursor: pointer;
            margin: 0;
        }

        .contact-entry button {
            background: none;
            border: none;
            font-size: 18px;
            color: #4CAF50;
            cursor: pointer;
            padding: 4px;
            border-radius: 2px;
            min-width: 24px;
            text-align: center;
        }

        .contact-entry button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .contact-list-header button {
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-list-header button:hover {
            background-color: #45a049;
        }

        #dynamic-contact-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>

<body>
    <!-- Admin Password Prompt -->
    <div id="admin-password-prompt">
        <form id="admin-password-form">
            <input 
                id="admin-password-input" 
                placeholder="Enter admin password" 
                required 
                type="password"
            />
            <button type="submit">Submit</button>
            <p id="admin-password-error" style="color: red;"></p>
        </form>
    </div>

    <!-- Admin Dashboard Content -->
    <div id="admin-content" style="display: none;">
        <header>
            <h1>Admin Dashboard</h1>
        </header>

        <main>
            <!-- Main Action Section -->
            <section class="main-actions">
                <div style="display: flex; gap: 20px; margin-bottom: 40px;">
                    <!-- Send Invites -->
                    <div style="flex: 1;">
                        <h2>Send Invites</h2>
                        <form id="invite-form">
                            <label for="event-select">Event:</label>
                            <select id="event-select">
                                <option value="dinner-party">Dinner Party</option>
                                <option value="fall-picnic">Fall Picnic</option>
                                <option value="halloween-party">Halloween Party</option>
                            </select>

                            <label for="phone-numbers">Phone Numbers (comma-separated):</label>
                            <input 
                                id="phone-numbers" 
                                placeholder="+1XXXXXXXXXX,+1YYYYYYYYYY" 
                                type="text"
                            />

                            <label for="invite-message">Custom Message (optional):</label>
                            <textarea id="invite-message"></textarea>

                            <button type="submit">Send Invites</button>
                            <p id="invite-message"></p>
                        </form>
                    </div>

                    <!-- Quick Contact Selection -->
                    <div style="flex: 1.5;">
                        <h2>Quick Contact Selection</h2>
                        <div id="dynamic-contact-list">
                            Loading contacts...
                        </div>
                    </div>

                    <!-- Add Contact Form -->
                    <div style="flex: 0.5;">
                        <h2>Add Contact</h2>
                        <form id="contact-form">
                            <label for="contact-name">Name:</label>
                            <input id="contact-name" type="text"/>

                            <label for="contact-phone">Phone:</label>
                            <input 
                                id="contact-phone" 
                                placeholder="+1XXXXXXXXXX" 
                                type="text"
                            />

                            <button type="submit">Add Contact</button>
                            <p id="contact-message"></p>
                        </form>
                    </div>
                </div>
            </section>

            <!-- RSVP Section -->
            <section class="rsvp-section" style="margin-bottom: 40px;">
                <h2>RSVPs</h2>
                <div id="rsvp-groups"></div>
            </section>

            <!-- Guest List Requests Section -->
            <section class="requests-section" style="margin-bottom: 40px;">
                <h2>Guest List Requests</h2>
                <table id="request-table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Phone</th>
                            <th>Timestamp</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <!-- Contacts Section -->
            <section class="contacts-section">
                <h2>Contacts</h2>
                <table id="contact-table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
